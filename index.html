<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="ms_card">

            <!-- immagine hotel -->
            <div class="immagine-hotel">
                <img src="img/florida-hotel.jpeg" alt="">

                <div class="cuore">
                   <a href="#">
                    <i class="fa-regular fa-heart"></i>
                   </a>
                </div>
            </div>

            <!-- info card -->
            <div class="container">
                <div class="row">

                    <!-- titolo -->
                    <div class="col-12">
                        <h2>
                            1. The Hoxton Rome
                        </h2>
                    </div>
                    
                    <!-- recensioni -->
                   <div class="recensioni">
                        <!-- recensioni -->
                        <div class="col-12">
                            <p>
                                N.1 di 7.936 alloggi con il miglior rapporto qualità prezzo a Roma
                            </p>
                        </div>
                   </div>
                    
                   <!-- prezzi -->
                   <div class="prezzi">
                       <div class="ms_flex">
                            <!-- prezzo -->
                            <div class="prezzo">
                                <div class="full-price">
                                    320 &euro;
                                </div>

                                <div class="discount">
                                    302 &euro;
                                </div>

                                <a href="#">
                                    Expedia.it
                                </a>
                            </div>

                            <!-- bottone offerta -->
                            <div class="bottone-offerta">
                                <a href="#" type="button" class="btn btn-warning ms-btn">
                                    Vedi l'offerta
                                </a>
                            </div>
                       </div>

                        <!-- plus offerta -->
                        <div class="plus-offerta">
                            <ul>
                                <li>
                                    Cancellazione Gratuita
                                </li>
                                <li>
                                    Prenota ore, paga quando soggiorni
                                </li>
                            </ul>
                        </div>
                   </div>

                    <!-- confronto prezzi -->
                    <div class="col-12">
                        <p class="center">
                            Abbiamo confrontato i prezzi più bassi da 11 siti
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
